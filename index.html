<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Attedance Calculator</h1>
    <div id="container">
      <div class="subject">
        <label for="befa">BEFA:</label>
        <input type="number" id="befa" class="percentage">
      </div>
      <div class="subject">
        <label for="rbl">RBL:</label>
        <input type="number" id="rbl" class="percentage">
      </div>
      <div class="subject">
        <label for="ca">CA:</label>
        <input type="number" id="ca" class="percentage">
      </div>
      <div class="subject">
        <label for="mre">MRE:</label>
        <input type="number" id="mre" class="percentage">
      </div>
      <div class="subject">
        <label for="dsp">DSP:</label>
        <input type="number" id="dsp" class="percentage">
      </div>
      <div class="subject">
        <label for="itc">ITC:</label>
        <input type="number" id="itc" class="percentage">
      </div>
      <div class="subject">
        <label for="amel">AMEL:</label>
        <input type="number" id="amel" class="percentage">
      </div>
      <div class="subject">
        <label for="dspl">DSPL:</label>
        <input type="number" id="dspl" class="percentage">
      </div>
      <button onclick="calculateAverage()">Calculate Average</button>
      <div id="average"></div>
    </div>
    <footer>
        <p>Created by Sohail</p>
      </footer>
</body>
<script src="main.js"></script>
</html>
